<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salah Timing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="Assets/mosque512.png" />
  </head>
  <body>
    <div class="container">
      <div id="inner-container">
        <div class="top-icon">
          <span><img src="Assets/mosque32.png" alt="Mosque Icons" /></span>
        </div>
        <h2 class="text-center">Salah Timing</h2>
        <span class="prayer-blocks">
          <span class="prayer">Fajr</span>
          <span id="Fajr"></span>
        </span>
        <hr />
        <span class="prayer-blocks">
          <span class="prayer">Sunrise</span>
          <span id="Sunrise"></span>
        </span>
        <hr />
        <span class="prayer-blocks">
          <span class="prayer">Dhuhr</span>
          <span id="Dhuhr"></span>
        </span>
        <hr />
        <span class="prayer-blocks">
          <span class="prayer">Asr</span>
          <span id="Asr"></span>
        </span>
        <hr />
        <span class="prayer-blocks">
          <span class="prayer">Maghrib</span>
          <span id="Maghrib"></span>
        </span>
        <hr />
        <span class="prayer-blocks" style="padding-bottom: 30px">
          <span class="prayer">Isha</span>
          <span id="Isha"></span>
        </span>
        <div class="btn-grp">
          <button type="button" id="button-inner">
            <span class="btn-text"> Remind Me </span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="project.js"></script>
</html>
